<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Networking Interactivo - BreaknFix.io</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-bg: #0A0E1A;
      --color-primary-glow: #00FFFF;
      --color-secondary-glow: #FFA500;
      --color-tertiary-glow: #39FF14;
      --color-text: #E0E0E0;
      --font-main: 'Montserrat', sans-serif;
      --font-accent: 'Orbitron', sans-serif;
    }

    body {
      font-family: var(--font-main);
      margin: 0;
      padding: 0;
      background: var(--color-bg);
      color: var(--color-text);
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* Fondo interactivo con canvas */
    #tronCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    header {
      text-align: center;
      padding: 2rem;
      z-index: 10;
      position: relative;
    }

    header h1 {
      font-family: var(--font-accent);
      font-size: 3rem;
      color: var(--color-primary-glow);
      letter-spacing: 4px;
      text-shadow: 0 0 20px var(--color-primary-glow);
      animation: pulseGlow 3s infinite ease-in-out;
    }

    @keyframes pulseGlow {
      0% { text-shadow: 0 0 5px var(--color-primary-glow); }
      50% { text-shadow: 0 0 20px var(--color-primary-glow), 0 0 30px var(--color-primary-glow); }
      100% { text-shadow: 0 0 5px var(--color-primary-glow); }
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      z-index: 10;
      position: relative;
    }

    .card {
      background: rgba(20, 20, 20, 0.9);
      border: 2px solid var(--color-primary-glow);
      border-radius: 15px;
      padding: 2rem;
      text-align: center;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
      cursor: pointer;
    }

    .card h2 {
      font-family: var(--font-accent);
      color: var(--color-secondary-glow);
      margin-bottom: 1rem;
      text-shadow: 0 0 10px var(--color-secondary-glow);
    }

    .card p {
      color: var(--color-text);
      font-size: 1rem;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      font-style: italic;
      border-top: 1px solid var(--color-primary-glow);
      margin-top: auto;
      text-shadow: 0 0 5px var(--color-tertiary-glow);
      z-index: 10;
      position: relative;
    }

    /* Modal interactivo */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(10, 14, 26, 0.95);
      border: 2px solid var(--color-secondary-glow);
      border-radius: 15px;
      padding: 2rem;
      z-index: 20;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 40px var(--color-secondary-glow);
      color: var(--color-text);
    }

    .modal h3 {
      font-family: var(--font-accent);
      color: var(--color-primary-glow);
    }

    .closeBtn {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-size: 1.5rem;
      color: var(--color-tertiary-glow);
    }
  </style>
</head>
<body>

<canvas id="tronCanvas"></canvas>

<header>
  <h1>Networking Interactivo</h1>
  <p>Haz click en cualquier tarjeta para explorar más info</p>
</header>

<main class="container">
  <div class="card" data-info="Los fundamentos de redes incluyen modelos OSI/TCP-IP, protocolos y arquitecturas esenciales para entender cómo se comunican los dispositivos.">
    <h2>Fundamentos</h2>
    <p>Click para más info</p>
  </div>
  <div class="card" data-info="Simulaciones en Packet Tracer y comandos Cisco IOS te permiten practicar escenarios reales de redes.">
    <h2>Práctica</h2>
    <p>Click para más info</p>
  </div>
  <div class="card" data-info="Validación técnica mediante laboratorios, troubleshooting y pruebas reales de conectividad.">
    <h2>Validación Técnica</h2>
    <p>Click para más info</p>
  </div>
  <div class="card" data-info="Desafíos aplicados con escenarios complejos para consolidar tus conocimientos de networking.">
    <h2>Desafíos</h2>
    <p>Click para más info</p>
  </div>
</main>

<footer>
  “Networking es el arte de conectar universos digitales.”
</footer>

<!-- Modal -->
<div class="modal" id="infoModal">
  <span class="closeBtn" id="closeModal">&times;</span>
  <h3 id="modalTitle"></h3>
  <p id="modalContent"></p>
</div>

<script>
  // Tarjetas click -> modal
  const cards = document.querySelectorAll('.card');
  const modal = document.getElementById('infoModal');
  const modalTitle = document.getElementById('modalTitle');
  const modalContent = document.getElementById('modalContent');
  const closeModal = document.getElementById('closeModal');

  cards.forEach(card => {
    card.addEventListener('click', () => {
      modal.style.display = 'block';
      modalTitle.textContent = card.querySelector('h2').textContent;
      modalContent.textContent = card.dataset.info;
    });
  });

  closeModal.addEventListener('click', () => modal.style.display = 'none');
  window.addEventListener('click', e => { if(e.target === modal) modal.style.display = 'none'; });

  // Fondo Tron interactivo con canvas
  const canvas = document.getElementById('tronCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const lines = [];
  const spacing = 60;
  for(let x=0; x<canvas.width; x+=spacing) lines.push({x, y:0, dir:1});
  for(let y=0; y<canvas.height; y+=spacing) lines.push({x:0, y, dir:1, vertical:true});

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.strokeStyle = '#0ff2';
    ctx.lineWidth = 1;

    lines.forEach(line => {
      ctx.beginPath();
      if(line.vertical){
        ctx.moveTo(line.x, line.y);
        ctx.lineTo(line.x, line.y + 20);
        line.y += line.dir;
        if(line.y > canvas.height || line.y < 0) line.dir *= -1;
      } else {
        ctx.moveTo(line.x, line.y);
        ctx.lineTo(line.x + 20, line.y);
        line.x += line.dir;
        if(line.x > canvas.width || line.x < 0) line.dir *= -1;
      }
      ctx.stroke();
    });

    requestAnimationFrame(animate);
  }

  animate();

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>

</body>
</html>
