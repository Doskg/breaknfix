                console.error('Error al copiar: ', err);
            });
        }
        
        function renderExercises() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedDifficulty = difficultyFilter.value;
            const selectedCategory = categoryFilter.value;

            const filteredExercises = exercisesData.filter(ex => {
                const matchesSearch = ex.name.toLowerCase().includes(searchTerm) || ex.objective.toLowerCase().includes(searchTerm);
                const matchesDifficulty = selectedDifficulty === 'all' || ex.difficulty === selectedDifficulty;
                const matchesCategory = selectedCategory === 'all' || ex.category === selectedCategory;
                return matchesSearch && matchesDifficulty && matchesCategory;
            });

            exerciseGrid.innerHTML = '';

            if (filteredExercises.length === 0) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
            }
            
            filteredExercises.forEach(ex => {
                const isCompleted = completedExercises.has(ex.id);
                const card = document.createElement('div');
                card.className = `card p-5 rounded-lg flex flex-col justify-between ${isCompleted ? 'completed' : ''}`;
                card.dataset.id = ex.id;

                card.innerHTML = `
                    <div>
                        <div class="flex justify-between items-start mb-3">
                            <span class="font-mono text-teal-300 text-lg">#${String(ex.id).padStart(3, '0')}</span>
                            <span class="tag ${getDifficultyClass(ex.difficulty)}">${ex.difficulty}</span>
                        </div>
                        <h3 class="text-xl font-bold text-slate-100 mb-2">${ex.name}</h3>
                        <p class="text-slate-400 text-sm mb-4">${ex.objective}</p>
                        <div class="bg-[#0a192f] p-3 rounded-md mb-4">
                            <div class="flex justify-between items-center">
                                <code class="font-mono text-sm text-teal-200">${ex.notes}</code>
                                <button class="copy-btn ml-2 text-xs bg-[#233554] hover:bg-teal-400 hover:text-[#0a192f] text-slate-300 font-semibold py-1 px-2 rounded">
                                    Copiar
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="mt-auto pt-4 border-t border-[#233554] flex items-center justify-end">
                        <label for="check-${ex.id}" class="text-slate-300 font-semibold cursor-pointer mr-2">Completado</label>
                        <input type="checkbox" id="check-${ex.id}" class="custom-checkbox" ${isCompleted ? 'checked' : ''}>
                    </div>
                `;
                exerciseGrid.appendChild(card);
            });
        }

        function updateProgress() {
            const completedCount = completedExercises.size;
            const totalCount = exercisesData.length;
            const percentage = totalCount > 0 ? Math.round((completedCount / totalCount) * 100) : 0;
            
            progressBar.style.width = `${percentage}%`;
            progressText.textContent = `${completedCount} / ${totalCount} (${percentage}%)`;
        }

        exerciseGrid.addEventListener('change', (e) => {
            if (e.target.type === 'checkbox') {
                const card = e.target.closest('.card');
                const exerciseId = parseInt(card.dataset.id);

                if (e.target.checked) {
                    completedExercises.add(exerciseId);
                    card.classList.add('completed');
                } else {
                    completedExercises.delete(exerciseId);
                    card.classList.remove('completed');
                }
                
                localStorage.setItem('completedExercises', JSON.stringify([...completedExercises]));
                updateProgress();
            }
        });

        exerciseGrid.addEventListener('click', (e) => {
            if (e.target.classList.contains('copy-btn')) {
                const codeElement = e.target.previousElementSibling;
                copyToClipboard(codeElement.textContent, e.target);
            }
        });

        searchInput.addEventListener('input', renderExercises);
        difficultyFilter.addEventListener('change', renderExercises);
        categoryFilter.addEventListener('change', renderExercises);

        document.addEventListener('DOMContentLoaded', () => {
            populateCategories();
            renderExercises();
            updateProgress();
        });
    </script>
</body>
</html>
