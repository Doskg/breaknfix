<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Networking</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #0A0E1A;
            --color-secondary: #33FF33; /* Verde Neón */
            --color-tertiary: #A3FFC2;
            --color-quaternary: #66FF66;
            --gradient-bg: radial-gradient(circle at center, #0B1123 0%, #060810 100%);
            --font-main: 'Montserrat', sans-serif;
            --font-accent: 'Orbitron', sans-serif;
        }

        body {
            font-family: var(--font-main);
            margin: 0;
            padding: 0;
            background: var(--gradient-bg);
            color: var(--color-quaternary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            text-align: center;
        }

        @keyframes dataFlow {
            0% { background-position: 0 0, 0 0; }
            100% { background-position: 100% 100%, 100% 100%; }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(51, 255, 51, 0.08) 1px, transparent 1px), 
                linear-gradient(90deg, rgba(51, 255, 51, 0.08) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: dataFlow 25s linear infinite;
            pointer-events: none;
            z-index: -1;
        }

        header {
            padding: 50px 20px;
        }

        header h1 {
            font-family: var(--font-accent);
            color: var(--color-secondary);
            font-size: 4em;
            text-shadow: 0 0 10px var(--color-secondary);
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 1.2em;
        }

        .hub-grid {
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            justify-content: center;
            align-items: center;
            gap: 30px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .hub-stage {
            background-color: transparent;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border: 2px solid var(--color-secondary);
            box-shadow: 0 0 20px rgba(51, 255, 51, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            margin: 0 auto;
        }

        .hub-stage:hover {
            transform: scale(1.1);
            background-color: rgba(51, 255, 51, 0.1);
            box-shadow: 0 0 40px rgba(51, 255, 51, 0.5);
        }

        .hub-stage .icon {
            width: 80px;
            height: 80px;
            stroke: var(--color-secondary);
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }

        .hub-stage:hover .icon {
            transform: rotateY(360deg);
        }

        .hub-stage h2 {
            font-family: var(--font-accent);
            color: var(--color-quaternary);
            font-size: 1.5em;
            margin: 0;
            text-shadow: 0 0 5px var(--color-secondary);
        }

        footer {
            text-align: center;
            padding: 30px 0;
            background-color: var(--color-primary);
            border-top: 2px solid var(--color-secondary);
            margin-top: 50px;
            box-shadow: 0 0 20px rgba(51, 255, 51, 0.5);
        }
    </style>
</head>
<body>
    <header>
        <h1>Al Networking y Mas alla</h1>
        <p>Viaja por la Galaxia de las Redes</p>
    </header>

    <main class="hub-grid">
        <a class="hub-stage" href="indexxxFundNetPrueba.html" class="link-item">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                <path d="M2 17l10 5 10-5"></path>
                <path d="M2 12l10 5 10-5"></path>
            </svg>
            <h2>Transmisión de Datos</h2>
        </a>
        <a class="hub-stage" href="networks/practica/indexxxPracticaNet.html">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M5 12h14"></path>
                <path d="M12 5l7 7-7 7"></path>
            </svg>
            <h2>Misiones</h2>
        </a>
    
        </a>
        <a class="hub-stage" href="networks/desafios/indexxxProjectosNet.html">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                <rect x="8" y="2" width="8" height="2" rx="1" ry="1"></rect>
            </svg>
            <h2>Proyectos de la Flota</h2>
        </a>
    </main>

    <footer>
        <p>&copy; 2023 Dojo de Networking. Hecho para la Federación de Redes.</p>
    </footer>
</body>
</html>
